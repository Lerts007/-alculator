<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/btn-container.css" />
    <link rel="stylesheet" href="css/textContainer.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="textContainer">
        <div class="history"></div>
        <input type="text" id="newFormula" disabled />
        <input type="text" id="text" />
      </div>
      <div class="btnContainer">
        <button type="button" onclick="btn_mathSymbol('+')" class="btn btn-addtion">+</button>
        <button type="button" onclick="btn_mathSymbol('-')" class="btn btn-substraction">-</button>
        <button type="button" onclick="btn_mathSymbol('*')" class="btn btn-multiplication">
          *
        </button>
        <button type="button" onclick="btn_mathSymbol('/')" class="btn btn-division">/</button>
        <button type="button" onclick="btn_equality()" class="btn btn-equality">=</button>
        <button type="button" onclick="btn_cos()" class="btn btn-cos">cos</button>
        <button type="button" onclick="btn_sin()" class="btn btn-sin">sin</button>
        <button type="button" onclick="btn_tg()" class="btn btn-tg">tg</button>
        <button type="button" onclick="btn_x2()" class="btn btn-x2">x<sup>2</sup></button>
        <button type="button" onclick="btn_xy()" class="btn btn-xy">x<sup>y</sup></button>
        <button type="button" onclick="btn_bracket('(')" class="btn btn-bracketLeft">(</button>
        <button type="button" onclick="btn_bracket(')')" class="btn btn-bracketRight">)</button>
        <button type="button" onclick="btn_dot()" class="btn btn-dot">,</button>
        <button type="button" onclick="btn_number(0)" class="btn btn-0">0</button>
        <button type="button" onclick="btn_number(1)" class="btn btn-1">1</button>
        <button type="button" onclick="btn_number(2)" class="btn btn-2">2</button>
        <button type="button" onclick="btn_number(3)" class="btn btn-3">3</button>
        <button type="button" onclick="btn_number(4)" class="btn btn-4">4</button>
        <button type="button" onclick="btn_number(5)" class="btn btn-5">5</button>
        <button type="button" onclick="btn_number(6)" class="btn btn-6">6</button>
        <button type="button" onclick="btn_number(7)" class="btn btn-7">7</button>
        <button type="button" onclick="btn_number(8)" class="btn btn-8">8</button>
        <button type="button" onclick="btn_number(9)" class="btn btn-9">9</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
