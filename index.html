<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/btn-container.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <input type="text" />
      </div>
      <div class="btnContainer">
        <button type="button" class="btn btn-addtion">+</button>
        <button type="button" class="btn btn-substraction">-</button>
        <button type="button" class="btn btn-multiplication">*</button>
        <button type="button" class="btn btn-division">/</button>
        <button type="button" class="btn btn-equality">=</button>
        <button type="button" class="btn btn-cos">cos</button>
        <button type="button" class="btn btn-sin">sin</button>
        <button type="button" class="btn btn-tg">tg</button>
        <button type="button" class="btn btn-x2">x<sup>2</sup></button>
        <button type="button" class="btn btn-xy">x<sup>y</sup></button>
        <button type="button" class="btn btn-bracketLeft">(</button>
        <button type="button" class="btn btn-bracketRight">)</button>
        <button type="button" class="btn btn-dot">,</button>
        <button type="button" class="btn btn-0">0</button>
        <button type="button" class="btn btn-1">1</button>
        <button type="button" class="btn btn-2">2</button>
        <button type="button" class="btn btn-3">3</button>
        <button type="button" class="btn btn-4">4</button>
        <button type="button" class="btn btn-5">5</button>
        <button type="button" class="btn btn-6">6</button>
        <button type="button" class="btn btn-7">7</button>
        <button type="button" class="btn btn-8">8</button>
        <button type="button" class="btn btn-9">9</button>
      </div>
    </div>
  </body>
</html>
